            <h2 style="text-align: center">Want to contact Karrington directly? Submit a message request!</h2>
            <!--<form target="_blank" action="https://formsubmit.co/432e54982c07c313f18bd1940e47623d" method="POST">-->
            <form target="_blank" action="https://formsubmit.co/karringtonswilson@gmail.com" method="POST">

                        <div class="col">
                            <input type="text" name="name" class="form-control" placeholder="Full Name" required />
                        </div>
                        <div class="col">
                            <input
                                type="email"
                                name="email"
                                class="form-control"
                                placeholder="Email Address"
                                required />
                        </div>
                        <textarea
                            placeholder="Your Message"
                            class="form-control"
                            name="message"
                            rows="10"
                            required></textarea>
                    </div>
                </div>
                <div class="form-group"></div>
                <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
            </form>
        </div>
